<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
   <!-- Hero Section -->
   <section class="relative bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center py-24 lg:py-40">
    <div class="container mx-auto">
        <h1 class="text-5xl sm:text-7xl lg:text-8xl font-extrabold tracking-wide drop-shadow-lg">
            Embrace the Future
        </h1>
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-light mt-4 text-gray-200">
            Cutting-Edge Solutions for Tomorrow's Challenges
        </h2>

        <div class="relative flex justify-center items-center pt-20 overflow-hidden">
            <div class="relative z-10 shadow-2xl">
                <img src="./assets/img/hero/herobg.webp" alt="New Hero Image" class="w-[200px] sm:w-[300px] lg:w-[400px] rounded-full shadow-xl" />
            </div>
            <div class="absolute flex justify-center items-center w-full h-full">
                <div class="relative w-[350px] h-[350px] sm:w-[450px] sm:h-[450px] lg:w-[550px] lg:h-[550px] animate-orbit">
                    <img class="absolute w-16 sm:w-20 lg:w-24 bg-yellow-200 rounded-full shadow-md p-2" style="top: 10%; left: 50%; transform: translate(-50%, -50%);" src="./assets/img/hero/angular.webp" alt="Angular" />
                    <img class="absolute w-16 sm:w-20 lg:w-24 bg-red-200 rounded-full shadow-md p-2" style="top: 30%; left: 80%; transform: translate(-50%, -50%);" src="./assets/img/hero/vue.webp" alt="Vue.js" />
                    <img class="absolute w-16 sm:w-20 lg:w-24 bg-green-200 rounded-full shadow-md p-2" style="top: 70%; left: 80%; transform: translate(-50%, -50%);" src="./assets/img/hero/svelte.webp" alt="Svelte" />
                    <img class="absolute w-16 sm:w-20 lg:w-24 bg-blue-200 rounded-full shadow-md p-2" style="top: 90%; left: 50%; transform: translate(-50%, -50%);" src="./assets/img/hero/docker.webp" alt="Docker" />
                    <img class="absolute w-16 sm:w-20 lg:w-24 bg-purple-200 rounded-full shadow-md p-2" style="top: 70%; left: 20%; transform: translate(-50%, -50%);" src="./assets/img/hero/python.webp" alt="Python" />
                    <img class="absolute w-16 sm:w-20 lg:w-24 bg-orange-200 rounded-full shadow-md p-2" style="top: 30%; left: 20%; transform: translate(-50%, -50%);" src="./assets/img/hero/aws.webp" alt="AWS" />
                </div>
            </div>
        </div>
    </div>
</section>

  
    
    
</body>
</html>
